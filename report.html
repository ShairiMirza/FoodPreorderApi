    <div class="container">
        <h1>Order Report</h1>
        <label for="filterStatus">Filter by Status:</label>

            <option value="">All</option>
            <option value="Pending">Pending</option>
            <option value="Ready">Ready</option>
            <option value="Completed">Completed</option>

        <table id="reportTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Student Name</th>
                    <th>Menu</th>
                    <th>Pickup Time</th>
                    <th>Status</th>

        </table>
